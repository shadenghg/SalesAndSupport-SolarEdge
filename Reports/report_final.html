<html lang="en">
<head>

            <th>Features</th><td style="color:green"><center>1</center></td>

</div>
<br>
<table>
    <thead></thead>
    <tbody>
    <tr class="feature">
                            <td class="feature_td">SolarEdge Sales and support staff test cases</td>
                            <td class="status" style="background: #a5f1a5;">passed</td>
                        </tr><tr class="scenario" scenario_name="Create sales request" onClick="na">    
                                <td class="scenario_td">Create sales request</td>
                                <td class="status" style="color: #1c881c; font-weight: none">PASSED</td>

                            </tr>
    </tbody>

</table>

    <script>
        function justalert(sc_name){
            var locator = 'tr.error_row[scenario_name="' + sc_name + '"]'
            var errRow = document.querySelector(locator)
            
            if ( errRow.style.display == "block") {
                errRow.style.display = "none";
            } else {
                errRow.style.display = "block";
            }
        }
    </script>

</body>
</html>
